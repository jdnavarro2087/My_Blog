<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %} Log In {% endblock title %}

{% block content %}
<style>
    .login-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    .login-header {
        text-align: center;
        margin-bottom: 30px;
        color: #007BFF;
    }
    .form-control {
        margin-bottom: 20px;
    }
    .btn-login {
        width: 100%;
        padding: 10px;
        font-size: 18px;
    }
    .forgot-password {
        text-align: center;
        margin-top: 20px;
    }
    .forgot-password a {
        color: #007BFF;
        text-decoration: none;
    }
    .forgot-password a:hover {
        text-decoration: underline;
    }
</style>

<div class="container login-container">
    <h1 class="login-header">Welcome Back!</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary btn-login" value="Log In">
    </form>
    <div class="forgot-password">
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </div>
</div>
{% endblock content %}
