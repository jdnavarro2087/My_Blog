<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %} Sign Up {% endblock title %}

{% block content %}
<style>
    .signup-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    .signup-header {
        text-align: center;
        margin-bottom: 30px;
        color: #007BFF;
    }
    .form-control {
        margin-bottom: 20px;
    }
    .btn-signup {
        width: 100%;
        padding: 10px;
        font-size: 18px;
    }
</style>

<div class="container signup-container">
    <h1 class="signup-header">Create Your Account</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success btn-signup" value="Sign Up">
    </form>
</div>
{% endblock content %}
