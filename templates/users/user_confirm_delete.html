{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock title %}

{% block content %}
<style>
    .confirm-delete-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    .confirm-delete-header {
        text-align: center;
        margin-bottom: 30px;
        color: #dc3545; /* Red color for header */
    }
    .confirm-message {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
    }
    .btn-confirm, .btn-cancel {
        padding: 10px 20px;
        font-size: 16px;
        margin-right: 10px;
    }
    .btn-confirm {
        background-color: #dc3545; /* Red color for confirm button */
        color: white;
    }
    .btn-cancel {
        background-color: #6c757d; /* Grey color for cancel button */
        color: white;
    }
</style>

<div class="container confirm-delete-container">
    <h1 class="confirm-delete-header">Confirm Delete</h1>
    <p class="confirm-message">Are you sure you want to delete "{{ user.username }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-confirm">Confirm</button>
        <a href="{% url 'user_list' %}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
